        <p>
            The ignite attack effect menu is used to configure ignite attack effects. It should look like this:
        </p>
        <img src="ignite.png" width="50%" />
        <p>
            The <i>Duration</i> determines for how long the target will be set on fire. It must be specified in <b>ticks</b>:
            <i>not</i> in seconds! 1 second = 20 ticks.
        </p>
